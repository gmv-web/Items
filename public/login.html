<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Item Tracker 2.1</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 400px;">
      <div class="card-header bg-primary text-white p-2">
        <h5>Admin Login</h5>
      </div>
      <div class="card-body p-2">
        <form id="loginForm">
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </form>
        <div id="loginAlert" class="mt-2"></div>
      </div>
    </div>
  </div>

  <script src="/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
