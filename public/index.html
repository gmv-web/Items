<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Tracker 2.1</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Item Tracker 2.1 - Developed by Vihals & Clanker Solutions</a>
    </div>
  </nav>
  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; width: 90%; max-width: 600px;"></div>
  <div class="container mt-5">
    <div class="card shadow border-0 sticky-top bg-white py-3">
      <div class="card-body">
        <input type="text" class="form-control form-control-lg" id="search" placeholder="Search by ID, Item, Description, or User...">
      </div>
    </div>
    <div class="mt-4">
      <div id="pagination" class="d-flex justify-content-center mb-3"></div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Item</th>
              <th>Description</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Assign Modal -->
  <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assignModalLabel">Assign Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Assign <span id="modalItemName"></span> to:</p>
          <select class="form-select assign-modal-select" id="modalUserSelect">
            <!-- Populated dynamically -->
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmAssign" disabled>Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Return Modal -->
  <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="returnModalLabel">Return Item</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Return <span id="modalReturnName"></span>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmReturn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
